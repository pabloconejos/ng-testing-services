name: CI for Angular
on: push
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: clone
        uses: actions/checkout/@v2
      - name: Node SetUp
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: ng test --no watch --code-coverage --browsers=ChromeHeadlessCI